name: Feature request
description: Propose a new feature or enhancement
title: 'feat: '
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user/job-to-be-done are we solving?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
    validations:
      required: true
  - type: textarea
    id: scope
    attributes:
      label: Scope and acceptance criteria
